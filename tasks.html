<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <link rel="manifest" href="manifest.json" />
  <title>TimeScape Planner — Tasks</title>
  <link rel="stylesheet" href="assets/app.css" />
</head>
<body>
  <header>📅 TimeScape Planner</header>

  <section class="tasks" style="max-width:640px;margin:18px auto;padding:0 12px;box-sizing:border-box">
    <h2>✅ Tasks</h2>
    <form id="taskForm">
      <input id="newTask" type="text" placeholder="Add a task..." required />
      <div style="display:flex;gap:8px;margin-top:8px">
        <select id="taskCategory" style="width:40%">
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="errands">Errands</option>
        </select>
        <input id="taskDate" type="date" style="flex:1" />
        <input id="taskTime" type="time" style="width:120px" />
      </div>
      <div style="display:flex;gap:8px;margin-top:8px;align-items:center">
        <select id="taskPriority" style="width:120px">
          <option value="1">!</option><option value="2">!!</option><option value="3">!!!</option>
        </select>
        <button id="addTaskBtn" type="submit">Add</button>
      </div>
    </form>

    <ul id="taskList" style="margin-top:12px"></ul>
  </section>

  <!-- edit modal -->
  <div id="editModal" role="dialog" aria-modal="true">
    <div class="panel">
      <h3 id="editModalHeading">Edit</h3>
      <form id="editForm">
        <input type="hidden" id="editKind" />
        <input type="hidden" id="editEventId" />
        <input type="hidden" id="editTaskIndex" />
        <input type="hidden" id="editReminderKey" />
        <input type="hidden" id="editReminderIndex" />
        <div style="margin-top:8px;">
          <label for="editText">Text / Title</label>
          <input id="editText" type="text" />
        </div>
        <div style="display:flex;gap:8px;margin-top:8px;">
          <div style="flex:1">
            <label for="editDate">Date</label>
            <input id="editDate" type="date" />
          </div>
          <div style="width:140px">
            <label for="editTime">Time</label>
            <input id="editTime" type="time" />
          </div>
        </div>
        <div id="editFieldsExtra" style="margin-top:8px">
          <div style="display:flex;gap:8px;align-items:center;margin-top:8px">
            <div style="flex:1">
              <label for="editEmoji">Emoji</label>
              <input id="editEmoji" type="text" placeholder="🎉" />
            </div>
            <div style="width:140px">
              <label for="editCategory">Category</label>
              <select id="editCategory">
                <option value="work">work</option>
                <option value="personal">personal</option>
                <option value="errands">errands</option>
              </select>
            </div>
            <div style="width:120px">
              <label for="editPriority">Priority</label>
              <select id="editPriority">
                <option value="1">!</option><option value="2">!!</option><option value="3">!!!</option>
              </select>
            </div>
          </div>
        </div>
        <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px">
          <button type="button" id="cancelEdit" class="small-btn">Cancel</button>
          <button type="submit" id="saveEdit" style="background:#4a90e2;color:#fff;border:none;padding:8px 12px;border-radius:6px">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- bottom ribbon navigation -->
  <nav class="bottom-ribbon" role="navigation" aria-label="App pages">
    <a href="index.html#events" class="r-item"><span>📅</span><span class="r-label">Events</span></a>
    <a href="index.html#reminders" class="r-item"><span>🔔</span><span class="r-label">Reminders</span></a>
    <a href="index.html#calendar" class="r-item r-center"><span>🗓️</span><span class="r-label">Calendar</span></a>
    <a href="index.html#tasks" class="r-item"><span>✅</span><span class="r-label">Tasks</span></a>
    <a href="index.html#settings" class="r-item"><span>⚙️</span><span class="r-label">Settings</span></a>
  </nav>

  <script src="assets/app.js"></script>
</body>
</html>
