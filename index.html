<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        .weekday {
            background-color: blue;
        }
        .weekend, .holiday {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Calendar</h1>
    <div id="calendar">
        <!-- Calendar structure goes here -->
        <div class="day weekday">1</div>
        <div class="day weekend">2</div>
        <div class="day weekday">3</div>
        <div class="day holiday">4 New Year's Day 🎆</div>
        <div class="day weekday">5</div>
        <div class="day holiday">14 Valentine's Day ❤️</div>
        <div class="day weekday">15</div>
        <div class="day holiday">17 St. Patrick's Day 🍀</div>
        <div class="day holiday">9 Easter 🐰</div>
        <div class="day weekday">4</div>
        <div class="day holiday">4 Independence Day 🎆</div>
        <div class="day weekday">5</div>
        <div class="day holiday">31 Halloween 🎃</div>
        <div class="day holiday">28 Thanksgiving 🦃</div>
        <div class="day holiday">25 Christmas 🎄</div>
        <!-- More days and holidays can be added as needed -->
    </div>
</body>
</html>
